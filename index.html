<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>RoomRevive - AI Interior Design | Transform Your Space in Seconds</title>
    <meta name="title" content="RoomRevive - AI Interior Design | Transform Your Space in Seconds" />
    <meta name="description" content="Transform any room with AI-powered interior design. Upload a photo and instantly see your space redesigned in 13+ styles including Modern, Scandinavian, Bohemian & more. Try 3 free redesigns today!" />
    <meta name="keywords" content="AI interior design, room redesign, home decoration, virtual staging, interior design tool, room makeover, home design AI, room transformation" />
    <meta name="author" content="RoomRevive" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://roomrevive.app/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://roomrevive.app/" />
    <meta property="og:title" content="RoomRevive - AI Interior Design | Transform Your Space in Seconds" />
    <meta property="og:description" content="Transform any room with AI-powered interior design. Upload a photo and instantly see your space redesigned in 13+ styles. Try 3 free redesigns!" />
    <meta property="og:image" content="https://roomrevive.app/og-image.png" />
    <meta property="og:site_name" content="RoomRevive" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://roomrevive.app/" />
    <meta name="twitter:title" content="RoomRevive - AI Interior Design | Transform Your Space in Seconds" />
    <meta name="twitter:description" content="Transform any room with AI-powered interior design. Upload a photo and instantly see your space redesigned in 13+ styles. Try 3 free redesigns!" />
    <meta name="twitter:image" content="https://roomrevive.app/og-image.png" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "RoomRevive",
      "description": "AI-powered interior design tool that transforms room photos into beautifully redesigned spaces",
      "url": "https://roomrevive.app",
      "applicationCategory": "DesignApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "3 free room redesigns"
      },
      "featureList": [
        "AI-powered room redesign",
        "13+ interior design styles",
        "Instant transformation",
        "Before/after comparison",
        "Shop product recommendations"
      ],
      "screenshot": "https://roomrevive.app/og-image.png"
    }
    </script>

    <!-- Structured Data - FAQ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How does RoomRevive work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Simply upload a photo of any room, select your preferred design style from 13+ options, and our AI will instantly generate a redesigned version of your space."
          }
        },
        {
          "@type": "Question",
          "name": "Is RoomRevive free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! New users get 3 free room redesigns. Premium plans are available for unlimited redesigns and additional features."
          }
        },
        {
          "@type": "Question",
          "name": "What design styles are available?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "RoomRevive offers 13+ design styles including Modern, Scandinavian, Industrial, Bohemian, Minimalist, Traditional, Mid-Century Modern, Coastal, Farmhouse, Art Deco, Japanese, and Mediterranean."
          }
        }
      ]
    }
    </script>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#D4A574" />
    <meta name="msapplication-TileColor" content="#D4A574" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
